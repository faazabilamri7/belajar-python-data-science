# Netlify Configuration for Astro Project

# Build settings
[build]
  command = "npm run build"
  publish = "dist"

# Environment variables
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Rewrite rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Cache headers for production
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/dist/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Context configurations
[context.production]
  command = "npm run build"
  publish = "dist"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
